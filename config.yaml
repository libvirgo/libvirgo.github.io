module:
  # uncomment line below for temporary local development of module
  # replacements: "github.com/CaiJimmy/hugo-theme-stack/v3 -> ../../hugo-theme-stack"
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
      disable: false

params:
  favicon: /favicon.ico
  sidebar:
    emoji: 🍥
    subtitle: Tech is and always will be political.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png
  widgets:
    page:
      - type: toc
markup:
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 1
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
