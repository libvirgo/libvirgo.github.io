  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
      disable: false
title: Rabbit hole
params:
  favicon: /favicon.ico
  sidebar:
    emoji: üç•
    subtitle: Tech is and always will be political.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png
  widgets:
    page:
      - type: toc

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
            icon: home
            newTab: false

